<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
    <!--组件:传递组件中的值:props-->
    <bearbrick0 v-for="item in items" v-bind:uin="item"></bearbrick0>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    //定义一个Vue组件compoent
    Vue.component("bearbrick0",{
        //接受的参数
        props:['uin'],
        //模板
        template:'<li>{{uin}}</li>'
    });
    var vm = new Vue({
        el:"#app",
        data:{
            items:["java","linux","前段"]
        }
    });
</script>
</body>
</html>
