    <title>箭头函数</title>
  </head>
  <body>
    <script>
      function func(a, b) {
        //判断 b 是否为空 ，如果是null，就给默认值为 1
        b = b || 1;
        return a + b;
      }
      console.log(func(1, null));


      //现在可以这样写
    </script>
