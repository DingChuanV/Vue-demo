<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>currentTime1:{{currentTime1}}</p>
        <p>currentTime2:{{currentTime2}}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:"pan"
            },
            methods:{
                currentTime1:function () {
                    return Date.now();
                }
            },
            computed:{
                currentTime2:function(){
                    //计算属性：methods,computed方法不能重名，重名之后，只会调用method的方法
                    this.message;
                    return Date.now();//返回有个事件戳
                }
            }
        })
    </script>
</body>
</html>
