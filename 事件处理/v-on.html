<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on="greet" value="click"></button>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods: {
            greet(){
                // alert("greet")
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
